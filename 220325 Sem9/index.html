<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Librerias-->
    <link rel="stylesheet" href="CSS/estilos.css">
    <!--Bostrap, Bostrap JS y Bostrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container mt-2">
        <header class="mb-5">
            <div id="carrouselMain" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Assets/portada.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Assets/portada-02.jpg" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrouselMain" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrouselMain" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </header>

        <content>
            <!--Elementos tipo Rececled view-->
            <div class="list-group">
                <a href="forms/repositorios.html" class="list-group-item list-group-item-action mb-2">
                  <img src="Assets/repositorios.png" alt="" class="item-image rounded-circle"> 
                  <div class="item-content">
                    <p class="item-title">Repositorios de la clase</p>
                    <p class="item-description">Sitio GitHub para ver el repo y fuentes de la clase</p>
                  </div>
                </a>

                <a href="forms/contactenos.html" class="list-group-item list-group-item-action">
                    <img src="Assets/ubicacion.png" alt="" class="item-image rounded-circle"> 
                    <div class="item-content">
                      <p class="item-title">Donde estamos</p>
                      <p class="item-description">Contactenos para mayor informacion</p>
                    </div>
                  </a>

                <a href="forms/perfil.html" class="list-group-item list-group-item-action">
                    <img src="Assets/perfil.png" alt="" class="item-image rounded-circle"> 
                    <div class="item-content">
                      <p class="item-title">Perfil del usuario</p>
                      <p class="item-description">Informacion de la persona registrada</p>
                    </div>
                  </a>
                
              </div>

        </content>

        <footer>
            <p>Derechos Reservados <i class="bi bi-c-circle"></i> 2025</p>
        </footer>
    </div>
