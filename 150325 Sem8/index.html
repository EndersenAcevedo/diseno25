<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo multiplataforma</title>

    <!--Bostrap class-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>

    <div class="container mt-5">

        <div class="header">
            <img src="assets/Portada.jpg" alt="portada">
            <h2 class="mb-4">Aplicacion Multiplataforma</h2>
        </div>
        <!--Items del listgroup-->
        <div class="list-group">
            <a href="forms/repositorios.html" class="list-group-item">
                <img src="assets/Repositorios.png" alt="repositorios" 
                class="item-image rounded-circle">
                <div class="item-content">
                    <p class="item-title">Repositorios de la Clase</p>
                    <p class="item-description">Sitios de Repositorios</p>
                </div>    
            </a>

            <a href="forms/contactenos.html" class="list-group-item">
                <img src="assets/Ubicacion.png" alt="contactenos" 
                class="item-image rounded-circle">
                <div class="item-content">
                    <p class="item-title">Donde Estamos</p>
                    <p class="item-description">Contacta paa mas informacion</p>
                </div>    
            </a>

            <a href="forms/perfil.html" class="list-group-item">
                <img src="assets/Perfil.png" alt="Perfil" 
                class="item-image rounded-circle">
                <div class="item-content">
                    <p class="item-title">Perfil del Usuario</p>
                    <p class="item-description">informacion de la persona registrada</p>
                </div>    
            </a>
            
        </div>

        <div>
            <p>Derechos reservados &copy; 2025</p>
        </div>

    </div>
    
</body>
</html>
