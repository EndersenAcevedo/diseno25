<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <style>
        @keyframes fadeIn{
            from{opacity: 0;}
            to{opacity: 1;}
        }

        .fading-text{
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
    </style>
</head>
