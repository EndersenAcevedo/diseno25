<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4 CSS</title>
    <style>
        @keyframes mover {
            from{transform: translateX(0);}
            to{transform: translateY(100px);}
        }

        .moving-box{
            width: 100px;
            height: 100px;
            background-color: orange;
            animation: mover 0.3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="moving-box">Efecto</div>
    <div></div>
</body>

</html>
