<!--Diseñar una aplicación web que permita 
consultar expedientes médicos de forma rápida y eficiente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expedientes</title>

    <!--Librerias Bostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../CSS/estilos.css">



</head>
<body>

    <!--Mensaje emergente-->
    <div class="popup">

        <!-- Mensaje emergente -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-box">
                <h2>Ingresar Paciente</h2>
                <p>Ingresa el documento del paciente para validarlo en la base de datos:</p>
                <input type="text" placeholder="Ingresa numero aquí" style="width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;">
                <p>O presiona agregar para asignar un nuevo expediente</p>
                <button class="close-btn" onclick="closePopup()">Validar</button>
                <button class="close-btn" onclick="closePopup()">Agregar</button>
            </div>
        </div>

        <!--Codigo JS para mostrar el PopUp-->
        <script>
            // Función para mostrar el popup automáticamente
            window.onload = function () {
                document.getElementById('popupOverlay').style.display = 'flex';
            };

            // Función para cerrar el popup
            function closePopup() {
                document.getElementById('popupOverlay').style.display = 'none';
            }
        </script>

    </div>

    <!-- Logo de la página -->
     <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo_oficial_del_Ministerio_de_Salud_de_El_Salvador.png" class="rounded float-end" alt="...">
     </div>

    <!-- Contenedor del expediente -->
    <div class="container mr-5">
        <div class="container-content">
            <h2 class="text-center mb-4">Expediente Médico</h2>
            <form>
                <!-- Nombre y Apellido -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre(s):</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido(s):</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ej. Pérez López" required>
                    </div>
                </div>

                <!-- Edad y Género -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="edad" placeholder="Ej. 25" min="1" max="120" required>
                    </div>
                    <div class="col-md-6">
                        <label for="genero" class="form-label">Género:</label>
                        <select class="form-select" id="genero" required>
                            <option value="" selected disabled>Selecciona</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Historial Médico -->
                <div class="mb-3">
                    <label for="historial" class="form-label">Historial Médico:</label>
                    <textarea class="form-control" id="historial" rows="3" placeholder="Describe cualquier condición médica relevante"></textarea>
                </div>

                <!-- Alergias -->
                <div class="mb-3">
                    <label for="alergias" class="form-label">Alergias:</label>
                    <textarea class="form-control" id="alergias" rows="2" placeholder="Lista de alergias (si las hay)"></textarea>
                </div>

                <!-- Fecha de Última Consulta -->
                <div class="mb-3">
                    <label for="ultima-consulta" class="form-label">Fecha de Última Consulta:</label>
                    <input type="date" class="form-control" id="ultima-consulta" required>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" href="../Index.html" role="button">Menú principal</a>
                    <button type="submit" class="btn btn-primary">Guardar Expediente</button>
                    <button type="submit" class="btn btn-primary">Actualizar Expediente</button>
                    <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
