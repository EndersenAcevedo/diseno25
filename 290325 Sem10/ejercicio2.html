<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Librerias Bostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Libreria SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <body>
        <div class="container mt5">
            <div class="card p-4">
                <h2 class="text-center mb-4">Calculo de Herencia</h2>
                <form action="" id="frmHerencia">
                    <div class="mb-3">
                        <label for="fortuna" class="form-label">Monto total de la fortuna $: </label>
                        <input type="number" class="form-control" id="fortuna" required>
                    </div>
                    <div class="mb-3">
                        <label for="hijos" class="form-label">Cantidad de hijos: </label>
                        <input type="number" class="form-control" id="hijos" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calcularHerencia()">Calcular</button>
                </form>
                <div class="alert alert-success mt-4 d-none" id="resultado"></div> <!--Mas adelante por medio de un Script vamos a quitar d-none (Que oculta este alert) y mostrara la alerta-->
            </div>
        </div>
        <script>
            function calcularHerencia() {
                // Declaración de variables
                let monto = 0;
                let cantidadHijos = 0;  
                let montoPorHijo = 0;

                // Captura de datos
                monto = parseFloat(document.getElementById("fortuna").value); // Captura el valor del campo de texto "fortuna" y lo convierte a un número decimal
                cantidadHijos = parseInt(document.getElementById("hijos").value); // Captura el valor del campo de texto "hijos" y lo convierte a un número entero

                // Proceso de cálculo de la herencia
                if (isNaN(monto) || monto <=0 || isNaN(cantidadHijos) || cantidadHijos <= 0) {

                    //SweetAlert para mostrar el mensaje de error
                    Swal.fire({
                        title: "Error",
                        text: "Por favor, ingrese valores válidos.",
                        icon: "Error"
                    });
                    return;
                }

                // Calculo del monto por hijo
                montoPorHijo = monto / cantidadHijos; // Calcula el monto que le corresponde a cada hijo
                document.getElementById("resultado").innerHTML = "Cada hijo recibirá: $" + montoPorHijo.toFixed(2); // Muestra el resultado en el elemento con id "resultado"
                //El innerHTML es para cambiar el contenido de un elemento HTML, en este caso el alert
                document.getElementById("resultado").classList.remove("d-none"); // Muestra el elemento con id "resultado"

            }
        </script>

</body>
</html>
