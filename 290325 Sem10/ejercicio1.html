<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Salario</title>

    <!--Librerias-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <div class="container mt5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Calculo de Salario</h2>
            <form action="" id="frmSalario">
                <div class="mb-3">
                    <label for="txtAnios" class="form-label">Años en la empresa: </label>
                    <input type="number" class="form-control" name="txtAnios" id="txtAnios" required>
                </div>
                <div class="mb-3">
                    <label for="txtSalario" class="form-label">Salario base del empleado: </label>
                    <input type="number" class="form-control" name="txtSalario" id="txtSalario" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calcularSalario()">Calcular</button>

            </form>
        </div>
    </div>

    <script>
        /// Función para calcular el salario y descuento de un empleado
        function calcularSalario() {
            // Declaraición de variables
            let anios = 0;
            let salarioBase = 0;
            let descuento = 0;
            let salarioFinal = 0;
            //Captura de datos
            anios = document.getElementById("txtAnios").value; // Captura el valor del campo de texto "txtAnios"
            alert(anios);   // Muestra el valor en una alerta
            console.log(anios); // Muestra el valor en la consola
            anios = parseInt(anios); // Convierte el valor a un número entero
            salarioBase = parseFloat(document.getElementById("txtSalario").value); // Captura el valor del campo de texto "txtSalario" y lo convierte a un número decimal

            //Proceso de cálculo
            if (anios <= 2) 
                descuento = salarioBase * 0.02;
            else
                descuento = salarioBase * 0.01;

            //Salida de datos
            salarioFinal = salarioBase - descuento; // Calcula el salario después del descuento

            //Salidas
            alert("El salario a pagar es: " + salarioFinal.toFixed(2) + " el descuento es: " + descuento.toFixed(2)); // Muestra el salario final y el descuento en una alerta


        }
    </script>

</body>
</html>
